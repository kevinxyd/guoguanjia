<!DOCTYPE html>
<html lang="zh-cn">
<head>
  
    <base href="/guguanjia/">
    <meta charset="utf-8"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>固管家服务平台</title>
    <meta name="description" content="index"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

    <!-- bootstrap & fontawesome -->
    <link rel="stylesheet" href="static/bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" href="static/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="static/chosen/chosen.min.css"/>

    <!-- ace styles -->
    <link rel="stylesheet" href="static/ace/css/ace.min.css" id="main-ace-style"/>
    <link rel="stylesheet" href="static/ace/css/ace-skins.min.css"/>
    <link rel="stylesheet" href="static/ace/css/ace-rtl.min.css"/>
    <link rel="stylesheet" href="static/ztree/metro.css"/>
    <link rel="stylesheet" href="static/validate/css/validform.css"/>
    <link rel="stylesheet" href="static/css/custom.css"/>
    <link rel="stylesheet" href="static/awesome-bootstrap-checkbox-master/demo/bootstrap.css"/>
    <link rel="stylesheet" href="static/awesome-bootstrap-checkbox-master/bower_components/Font-Awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="static/awesome-bootstrap-checkbox-master/demo/build.css"/>

    <!--[if !IE]> -->
    <script src="static/jquery/jquery.js"></script>
    <!-- <![endif]-->
    <!-- ace settings handler -->
    <script src="static/ace/js/ace-extra.min.js"></script>
</head>

<body class="no-skin" id="body-content">

<!-- 主体 -->
<div class="main-container" id="main-container">

    <div class="main-content">
        <div class="breadcrumbs" id="breadcrumbs">

            <ul class="tab" id="breadcrumb">
                <!-- <li class="active" >
               菜单配置<i class="fa fa-times close"></i>
               </li>  -->
            </ul><!-- /.breadcrumb -->
            <div id="tab-menu">
                <ul class="dropdown-menu dropdown-caret" style="min-width: 0px;">
                    <li><a href="javascript:void(0);" data-right-menu="all_close">全部关闭</a></li>
                    <li><a href="javascript:void(0);" data-right-menu="other_close">关闭其他</a></li>
                </ul>
            </div>
        </div>

        <div class="page-content">

            <div class="page-header">
                <h1> 超级管理员编辑 </h1>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div id="fill-main-content" style="height:100%">
                        <form name="FormPost" id="sysuser-save" class="FormGrid" method="post" action="user/save">
                            <input type="hidden" value="2" name="id">
                            <table class="EditTable" width="100%">
                                <tbody>
                                <tr class="FormData">
                                    <td class="CaptionTD">真实姓名</td>
                                    <td class="DataTD width-100"><input type="text" name="name" datatype="*"
                                                                        nullmsg="请输入角色名！" v-model = "user.name" value="超级管理员"></td>
                                </tr>
                                <tr class="FormData">
                                    <td class="CaptionTD">手机</td>
                                    <td class="DataTD">
                                        <input type="text" value="" name="phone" v-model = "user.mobile">
                                    </td>
                                </tr>
                                <tr class="FormData">
                                    <td class="CaptionTD">密码</td>
                                    <td class="DataTD">
                                        <input type="password" value="" name="password" class="width-70" v-model = "user.password">
                                        <span class="red">*不填写则不修改</span>
                                        <!-- datatype="*6-16" errormsg="密码范围在6~16位之间！" -->
                                    </td>
                                </tr>
                                <tr class="FormData">
                                    <td class="CaptionTD">所属角色</td>
                                    <td>
                                        <fieldset v-for = "roleN in user.roleName" >
                                            <p>Inline checkboxes</p>
                                            <div class="checkbox checkbox-inline" v-for = "role in roles" >
                                                <input type="checkbox" class="styled" id="inlineCheckbox1" v-if = "roleN == role.name"  checked value="option1">
                                                <label for="inlineCheckbox1">{{role.id}}{{role.name}}</label>
                                            </div>
                                            <!--<div class="checkbox checkbox-success checkbox-inline">
                                                <input type="checkbox" class="styled" id="inlineCheckbox2" value="option1" checked>
                                                <label for="inlineCheckbox2"> Inline Two </label>
                                            </div>
                                            <div class="checkbox checkbox-inline">
                                                <input type="checkbox" class="styled" id="inlineCheckbox3" value="option1">
                                                <label for="inlineCheckbox3"> Inline Three </label>
                                            </div>-->
                                        </fieldset>
                                    </td>
                                </tr>
                                <tr class="FormData">
                                    <td class="CaptionTD">邮箱</td>
                                    <td class="DataTD">
                                        <input type="text" value="" name="email" v-model = "user.email">
                                    </td>
                                </tr>
                                <tr class="FormData">
                                    <td class="CaptionTD">描述</td>
                                    <td class="DataTD">
                                        <textarea name="remarks" class="autosize-transition form-control "
                                                  style="resize: none; overflow: hidden; word-wrap: break-word; height: 52px;">{{user.remarks}}</textarea>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>

                    <div class="width-100 clearfix" tag-save-btn=""
                         style="bottom: -36px; left: 0px; position: absolute;">
                        <span class="btn btn-primary btn-sm bigger-110 width-50  pull-left" id="sysuser-save-save">
                            <i class="ace-icon fa fa-floppy-o align-top bigger-125"></i> 确 定
                        </span>
                        <span class="btn btn-yellow btn-sm bigger-110 width-50 pull-right" id="sysuser-save-cancel">
                            <i class="ace-icon fa fa-times align-top  bigger-125"></i> 取 消
                        </span>
                    </div>


                </div>


            </div>
        </div><!-- /.page-content -->

    </div><!-- /.main-content -->

</div><!-- /.main-container -->

<!-- 底部 -->
<!-- basic scripts -->



<script src="static/bootstrap/bootstrap.min.js"></script>

<!-- ace scripts -->
<script src="static/ace/js/ace-elements.min.js"></script>
<script src="static/ace/js/ace.min.js"></script>

<script type="text/javascript">
    $(function(){

        //描述框自动扩张高度
        $('textarea[class*=autosize]').autosize({append: "\n"});
        $("#user-role-update").chosen({width: "100%",search_contains: true});
    })


</script>

<!-- 引入其他js -->
<script src="static/js/history.js"></script>
<script type="text/javascript" src="static/layer/layer.js"></script>
<script type="text/javascript" src="static/js/spin.min.js"></script>
<script type="text/javascript" src="static/ztree/jquery.ztree.all-3.5.min.js"></script>
<script type="text/javascript" src="static/js/jquery.autosize.min.js"></script>
<script type="text/javascript" src="static/chosen/chosen.jquery.min.js"></script>
<script type="text/javascript" src="static/validate/Validform_v5.3.2_min.js"></script>
<script type="text/javascript" src="static/js/jquery.form.js"></script>
<script type="text/javascript" src="static/js/bootstrap-contextmenu.js"></script>
<script type="text/javascript" src="static/js/jquery.nicescroll.min.js"></script>
<script type="text/javascript" src="static/js/public.js"></script>
<script type="text/javascript" src="static/vue/vue.js"></script>
<script type="text/javascript" src="static/vue/axios.js"></script>

<script type="text/javascript" src="static/js/user/update.js"></script>


</body>
</html>
